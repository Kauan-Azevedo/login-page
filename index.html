<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Login</title>
  </head>
  <body>
    <main>
      <section class="image-section">
        <img src="" alt="people image" />
      </section>
      <section class="form-section">
        <div class="form-section__header">
          <h4>Bem-vindo de volta</h4>
          <h3>Faça login na sua conta</h3>
        </div>
        <form action="POST" class="login-card">
          <label for="email" class="email-field">
            <span>E-mail</span>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="example@gmail.com"
              required
              autocomplete="off"
            />
          </label>
          <label for="password" class="password-field">
            <span>Senha</span>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="senha"
              required
            />
          </label>
          <div class="remember-me">
            <input type="checkbox" />
            Lembre de mim
          </div>
          <div class="forgot-password">
            <a href="#">Esqueceu sua senha?</a>
          </div>
          <div class="button-group">
            <button>Entrar na conta</button>
            <button>Ou faça login com o Google</button>
          </div>
          <div class="register">
            Não tem uma conta? <a href="#">Cadastre-se</a>
          </div>
        </form>
      </section>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
