<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <main>
      <section>
        <img src="" alt="people image" />
      </section>
      <section>
        <div>
          <h4>Bem-vindo de volta</h4>
          <h3>Faça login na sua conta</h3>
        </div>
        <form action="POST">
          <label for="email">
            <span>E-mail</span>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="example@gmail.com"
            />
          </label>
          <label for="password">
            <span>Senha</span>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="senha"
            />
          </label>
          <div>
            <input type="checkbox" />
            Lembre de mim
          </div>
          <div>
            <a href="#">Esqueceu sua senha?</a>
          </div>
          <div>
            <button>Entrar na conta</button>
            <button>Ou faça login com o Google</button>
          </div>
          <div>Não tem uma conta? <a href="#">Cadastre-se</a></div>
        </form>
      </section>
    </main>
  </body>
</html>
