<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Login</title>
  </head>
  <body>
    <main>
      <section class="form-section">
        <div class="form-section__header">
          <h4>Bem-vindo de volta</h4>
          <h3>Faça login na sua conta</h3>
        </div>
        <form action="POST" class="login-form">
          <label for="email" class="email-field">
            <span>E-mail</span>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="example@gmail.com"
              required
              autocomplete="off"
            />
          </label>
          <label for="password" class="password-field">
            <span>Senha</span>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="senha"
              required
            />
          </label>
          <div class="login-form__footer">
            <div class="remember-me">
              <label for="remember">
                <input type="checkbox" name="remember" id="remember" />
                <span>Lembre de mim</span>
              </label>
            </div>
            <div class="forgot-password">
              <a href="#">Esqueceu sua senha?</a>
            </div>
          </div>
          <div class="button-group">
            <button type="submit" class="login-btn">Entrar na conta</button>
            <button class="google-btn">
              <img src="./public/google.svg" />
              <span>Ou faça login com o Google</span>
            </button>
          </div>
          <div class="register">
            Não tem uma conta? <a href="#">Cadastre-se</a>
          </div>
        </form>
      </section>
      <section class="image-section">
        <img src="./public/background.svg" alt="people image" />
      </section>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
